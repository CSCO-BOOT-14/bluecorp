<!doctype html>
<html ng-app="MasterBlaster">

<head>
    <title>MasterBlaster</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="BlastList">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="title">MasterBlaster</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <i class="glyphicon glyphicon-eject up-arrow" ng-click="scroll(-1)"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" ng-repeat="blast in visibleBlasts">
                <user-blast blast="blast"></user-blast>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <i class="glyphicon glyphicon-eject down-arrow" ng-click="scroll(1)"></i>
            </div>
        </div>
    </div>
</body>

</html>
