<div class="well blast">
    <div class="media">
        <a class="pull-left" href="#">
            <img class="media-object" ng-src="{{blast.Portrait}}">
        </a>
        <div class="media-body">
            <p class="text-right joined">Member since {{blast.Joined | date:'longDate'}}</p>
            <p class="post">{{blast['Recent Blast']}}</p>
        </div>
    </div>
</div>
